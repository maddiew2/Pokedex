<!-- This program connects to the PokéAPI and displays a user-friendly Pokédex interface following the provided Figma mockup. -->

<!doctype html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <img src="images/pokeball.png" alt="Pokeball" height="48" width="auto", class="logo">
            <h1>Pokedex</h1>
        </header>
        <main>
            <div class="container">
                <div id="search">
                    <form class="d-flex" id="search-button">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-label">
                        <button class="btn" type="submit" id="sort-button">
                            <img src="images/tag.png" alt="Search" height="20" width="auto">
                        </button>
                    </form>
                </div>
                <div id="pokedex">
                    <!-- <div class="row"></div> -->
                </div>
            </div>
        </main>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>

<!-- This program connects to the PokéAPI and displays a user-friendly Pokédex interface following the provided Figma mockup. -->

<!doctype html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <div>
                <img src="images/pokeball.png" alt="Pokeball" height="30" width="auto", class="logo">
                <h1>Pokedex</h1>
            </div>
            <div>
                <div class="input-group position-relative d-inline-flex align-items-center">
                    <input type="text" id="form1" class="form-control" placeholder="Search" aria-label="Search"/>
                    <i class="bi bi-x-lg position-absolute search-clear" style="display: none;"></i>
                </div>
                
                <div class="sort-btn">
                    <a tabindex="0" class="btn btn-lg popover-dismiss" role="button" data-bs-toggle="popover" 
                    data-bs-trigger="focus" data-bs-placement="bottom" data-bs-title="Sort by:" data-bs-content="<div class='sort-by'>
                    <a class='btn pop-btn num'><span class='circle'></span>Number</button>   
                    <a class='btn pop-btn name'><span class='circle'></span>Name</button>
                    </div>"
                    data-bs-html="true"><img src="images/tag.png" alt="Sort" height="16" width="16"/></a>
                </div>
                
            </div>
        </header>
        <main>
            <div id="pokedex" class="pokedex-color"></div>
        </main>
        
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="script.js"></script>
    </body>
</html>

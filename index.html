<!-- This program connects to the PokéAPI and displays a user-friendly Pokédex interface following the provided Figma mockup. -->
<!doctype html>
<html lang="en">
    <head>
        <title>Pokedex</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="header-top">
                <img src="images/pokeball.png" alt="Pokeball" height="35" width="auto" class="logo">
                <h1>Pokédex</h1>
            </div>
            <div class="header-bottom">
                <div class="search-icon">
                    <img src="images/search.png" alt="Search" height="16" width="16"/>  
                </div>
                <div class="input-group position-relative d-inline-flex align-items-center">
                    <input type="text" id="form1" class="form-control" placeholder="Search" aria-label="Search"/>
                    <i class="bi bi-x-lg position-absolute search-clear" style="display: none;"></i>
                </div>
                <div class="sort-btn">
                    <a tabindex="0" class="btn btn-lg popover-dismiss" role="button" data-bs-toggle="popover"
                    data-bs-trigger="focus" data-placement="bottom" data-bs-title="Sort by:" data-bs-content="<div class='sort-by'>
                    <a class='btn pop-btn num'><span class='circle'></span>Number</button>   
                    <a class='btn pop-btn name'><span class='circle'></span>Name</button>
                    </div>"
                    data-bs-html="true"><img src="images/tag.png" alt="Sort" height="16" width="16"/></a>
                </div>
                <div class="new-pokemon-btn">
                    <img src="images/catch-pokemon.png" height="auto" width="40px">
                </div>
                <div id="pokemonOverlay" class="overlay" style="display: none;">
                    <div class="encounter-screen">
                        <img src="images/pokemon-encounter.png" alt="Background" class="overlay-background">
                        <div class="encounter-img"><img src="images/Bulbasaur-test.png"></div>
                        <div class="encounter-info">
                            <h2>A wild Balbasaur appeared! What will you do?</h2>
                            <div class="btn-group">
                                <button id="catchPokemon" class="catch-btn">CATCH</button>
                                <button id="runAway" class="run-btn">RUN</button>
                            </div>
                        <!-- <button id="closeOverlay" class="close-overlay-btn">Close</button> -->
                    </div>
                </div>
                
            </div>
        </header>
        <main>
            <div id="pokedex" class="pokedex-color"></div>
        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>

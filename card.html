<!doctype html>
<html lang="en">
    <head>
        <title>PokemonCard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="title">
                <img src="images/back.png" alt="Back" height="40" width="40" class="back-btn"/>
                <div class="pokemon-info"></div>
            </div>
            <div class="pokemon-img"></div>
            <div class="card">
                <div class="type"></div>
                <h4>About</h4>
                <div class="attribute">
                    <div class="frame">
                        <div class="weightFrame"></div>
                        <h7>Weight</h7>
                    </div>
                    <div class="divider"></div>
                    <div class="frame">
                        <div class="heightFrame"></div>
                        <h7>Height</h7>
                    </div>
                    <div class="divider"></div>
                    <div class="frame">
                        <div class="moveFrame"></div>
                        <h7>Moves</h7>
                    </div>
                </div>
                <div class="description"></div>
                <h4>Base Stats</h4>
                <div class="base-stats">
                    <div class="stat-names">
                        <h6>HP</h6>
                        <h6>ATK</h6>
                        <h6>DEF</h6>
                        <h6>SATK</h6>
                        <h6>SDEF</h6>
                        <h6>SPD</h6>
                    </div>
                    <div class="divider"></div>
                    <div class="data"></div>
                </div>
            </div>
            <img src="images/bigPokeball.png" alt="Pokeball" class="bigPokeball"/>
        </div>
        

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
